<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm rounded-4">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Upload a Document</h2>

                    <form method="POST" enctype="multipart/form-data">
                        <input type="file" class="form-control" name="documents" accept=".txt,.pdf" multiple required>
                        <input type="submit" class="btn btn-primary" value="Classify">
                    </form>
                    

                    {% if results %}
                    <div class="mt-4">
                        <h4 class="text-center mb-3">Results:</h4>
                        {% for item in results %}
                            <div class="alert alert-light border rounded-3 p-3">
                                <strong>{{ item.filename }}</strong><br>
                                <span class="text-secondary">Prediction:</span> <strong>{{ item.prediction }}</strong><br>
                                <span class="text-secondary">Confidence:</span> {{ item.confidence }}<br>
                                <span class="text-secondary">Extracted Preview:</span>
                                <pre style="white-space: pre-wrap;">{{ item.preview }}</pre>
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
